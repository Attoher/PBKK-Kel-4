[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "python311", "stdenv.cc.cc.lib", "zlib", "freetype", "gumbo"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "python -m venv /tmp/venv",
    "export LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH",
    ". /tmp/venv/bin/activate && LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH pip install --no-cache-dir -r python/requirements.txt"
]

[phases.build]
cmds = [
    "mkdir -p storage/app/public storage/app/uploads storage/app/chunks storage/framework/cache storage/framework/sessions storage/framework/views storage/logs database",
    "touch database/database.sqlite",
    "chmod -R 777 storage bootstrap/cache database"
]

[start]
cmd = "bash start.sh"
