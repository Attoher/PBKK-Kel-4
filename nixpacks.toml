[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "python311", "python311Packages.pip", "python311Packages.requests"]

[phases.install]
cmds = [
    "composer install --optimize-autoloader",
    "pip install --user --no-cache-dir pypdfium2 PyPDF2 openai python-dotenv"
]

[phases.build]
cmds = [
    "mkdir -p storage/app/public storage/app/uploads storage/app/chunks storage/framework/cache storage/framework/sessions storage/framework/views storage/logs database",
    "touch database/database.sqlite",
    "chmod -R 777 storage bootstrap/cache database",
    "python -c 'import requests; import pypdfium2; import PyPDF2; print(\"All packages OK\")' || echo 'Package check failed'"
]

[start]
cmd = "bash start.sh"
