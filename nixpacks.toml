[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "python311"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "python -m venv /tmp/venv",
    ". /tmp/venv/bin/activate && pip install -r python/requirements.txt"
]

[phases.build]
cmds = [
    "mkdir -p storage/app/public storage/framework/cache storage/framework/sessions storage/framework/views storage/logs database",
    "touch database/database.sqlite",
    "chmod -R 775 storage bootstrap/cache database"
]

[start]
cmd = ". /tmp/venv/bin/activate && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
