[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "python311"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "python -m venv /tmp/venv",
    ". /tmp/venv/bin/activate && pip install -r python/requirements.txt"
]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = ". /tmp/venv/bin/activate && php artisan serve --host=0.0.0.0 --port=$PORT"
